apiVersion: v1
kind: ConfigMap
metadata:
  name: backend
  namespace: expense
data:
  DB_HOST: mysql # mysql component service name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
  # These labels are deployment related labels
  labels:
    component: backend
    project: expense
    tier: app
spec:
  replicas: 2
  selector: 
    matchLabels:
      component: backend
      project: expense
      tier: app
  # Pod definition
  template:
    metadata:
      labels: 
        component: backend
        project: expense
        tier: app
    spec:
      containers:
      - name: backend
        image: saipraveen91/backend:v1.0
        resources:
        # This is soft limit
          requests:
            cpu: "100m"
            memory: "128Mi"
        # limits should equal or more than the requests i.e hard limit
          limits:
            cpu: "150m"
            memory: "256Mi"
        envFrom:
        - configMapRef:
            name: backend
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: expense
spec:
  selector:
    component: backend
    project: expense
    tier: app
  ports:
  - protocol: TCP
    port: 8080 #service-port
    targetPort: 8080 #target-port
     